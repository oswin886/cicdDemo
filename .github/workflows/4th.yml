# This is a basic workflow to help you get started with Actions

name: 4th CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  my_first_job:
    name: My first job
    runs-on: ubuntu-latest
    steps: 
      - name: 1 step
        run: |
          echo this is 1111
  my_second_job:
    name: My second job
    needs: my_first_job
    runs-on: ubuntu-latest
    steps:
      - name: 2 step
        run: | 
          echo this is 222
  
